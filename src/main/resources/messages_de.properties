userchallenge.email.day1.from = zuper
userchallenge.email.day1.subject = {0}, lass uns mit Zuper anfangen!  
userchallenge.email.day1.text1 = Willkommen bei Zuper!<br/><br/>In den n\u00e4chsten 7 Tagen lernst du, wie du deine t\u00e4glichen Ausgaben im Auge beh\u00e4ltst, Geld f\u00fcr besondere Dinge sparst und die Gewissheit bekommst, zu wissen, was auf deinen Konten vor sich geht.<br/>Verschwenden wir also keine Zeit!<br/>Mach' noch heute den ersten Schritt und verbinde dein Konto.
userchallenge.email.day1.text2 = Wir sehen uns Morgen,<br/>dein Zuper Coach
userchallenge.email.day1.button = Konto verbinden!
userchallenge.email.day2.html = email/UserChallenge/reminder.html
userchallenge.email.day2.from = zuper
userchallenge.email.day2.text1 = Hey {0}!<br/>Deine Geldziele zu erreichen ist viel einfacher, wenn du wei\u00dft, was dein Geld macht. Zuper ordnet deinen Transaktionen automatisch Kategorien wie Miete oder Lebensmittel zu, sodass du deine Ausgaben im Auge behalten und an den richtigen Stellen optimieren kannst.<br/>Deine Aufgabe f\u00fcr heute:<br/>\u00d6ffne deine Transaktions\u00fcbersicht und ordne eine Transaktion einer neuen Kategorie zu. (Pro-Tipp: Du kannst eigene Kategorien f\u00fcr eine noch bessere Anpassung erstellen!)<br/>
userchallenge.email.day2.text2 = Bis dann,<br/>Dein Zuper-Coach
userchallenge.email.day2.button = Meine Transaktionen anzeigen
userchallenge.email.day3.html = email/UserChallenge/reminder.html
userchallenge.email.day3.from = zuper
userchallenge.email.day3.subject = Budgets sind deine Abk\u00fcrzung zum Wohlstand!  
userchallenge.email.day3.text1 = Hi {0},<br/>Das Geheimnis, um bewusster mit deinen Ausgaben zu sein und neue Wege des Sparens zu entdecken?<br/>Budgets.<br/>Budgets k\u00f6nnen deine t\u00e4glichen Ausgaben reduzieren, indem du deine Kosten im Blick beh\u00e4ltst und eine Warnung bekommst, bevor du dein Limit erreichst. Ein wahrer Lebensretter!<br/>Deine Aufgabe f\u00fcr heute:<br/>Richte f\u00fcr jede deiner Ausgabenkategorien Budgets ein. Zuper hat bereits einige interessante Empfehlungen f\u00fcr dich!
userchallenge.email.day3.text2 = Du hast bereits echte Fortschritte gemacht!<br/>Dein Zuper-Coach
userchallenge.email.day3.button = Erstelle meine Budgets!
userchallenge.email.day4.html = email/UserChallenge/reminder.html
userchallenge.email.day4.from = zuper
userchallenge.email.day4.subject = Spare echtes Geld mit deinem ersten Budget!
userchallenge.email.day4.text2 = Dein Zuper Coach
userchallenge.email.day4.button = Budgets erstellen!
userchallenge.email.day5.html = email/UserChallenge/reminder.html
userchallenge.email.day5.from = zuper
userchallenge.email.day5.subject = Der einfachste Weg, um Geld zu sparen, ist\u2026
userchallenge.email.day5.text2 = Ich melde mich morgen wieder bei dir,<br/>Dein Zuper-Coach
userchallenge.email.day5.button = Geld sparen!
userchallenge.email.day6.html = email/UserChallenge/reminder.html
userchallenge.email.day6.from = zuper
userchallenge.email.day6.subject = Geld tracken = Geld sparen = mehr Geld haben!  
userchallenge.email.day6.text1 = Hey {0},<br/>Pr\u00e4zision ist der Schl\u00fcssel zum Erfolg!<br/>F\u00fcr deine letzte Aufgabe m\u00f6chte ich, dass du sicherstellst, dass jeder Cent ber\u00fccksichtigt wird.<br/>Deine Aufgabe f\u00fcr heute:<br/>W\u00e4hle eine Transaktion aus deiner Liste aus, teile sie in die Betr\u00e4ge auf, die du ausgegeben hast, und weise diese den richtigen Kategorien zu.<br/>Das ist besonders n\u00fctzlich f\u00fcr Bargeldabhebungen, Lebensmitteleink\u00e4ufe und wann immer du sonst verschiedene Dinge auf einmal bezahlst.
userchallenge.email.day6.text2 = Wir sehen uns in der App,<br/>Dein Zuper-Coach
userchallenge.email.day6.button = Transaktionen aufteilen!
