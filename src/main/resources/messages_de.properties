headertext.critical = Dein Financial Health Score ist kritisch. Schaue dir die folgenden Ratschl\u00e4ge an und konzentriere dich auf mindestens einen Bereich um deinen Score zu stabilisieren. 
headertext.fragile = Dein Financial Health Score ist schwach. Schaue dir die folgenden Ratschl\u00e4ge an, um zu erfahren in welchen Bereichen du dich noch verbessern solltest, um deinen Score zu verbessern.
headertext.stable = Dein Financial Health Score ist stabil. Gut gemacht! Es ist immer noch m\u00f6glich, besser mit deinen Finanzen umzugehen. Lese die folgenden Ratschl\u00e4ge, um zu sehen, was noch verbessert werden kann.
