email.remindverificationweekly.text1 = Hi {0}, <br/><br/>Ich bin Teil des Produkt-Teams bei zuper und ich habe bemerkt, dass du deine Registrierung noch nicht abgeschlossen hast. Die E-Mail-Verifizierung ist n\u00f6tig, damit wir sicher stellen k\u00f6nnen, dass deine Daten korrekt sind und niemand deine Daten missbraucht.</br>Unsere apps helfen dir, die Kontrolle \u00fcber deine Finanzen zu \u00fcbernehmen, deine Ums\u00e4tze automatisch kategorisiert zu bekommen, bei Zahlungseing\u00e4ngen Benachrichtigungen zu erhalten, Geb\u00fchren im Blick zu behalten und vieles mehr - aber zuerst musst du die Registrierung abschlie\u00dfen!</br>
email.remindverificationweekly.text2 = Falls du irgendwelche Fragen bez\u00fcglich unserer Apps hast, antworte einfach auf diese E-Mail. Wir freuen uns, von dir zu h\u00f6ren.<br/>Beste Gr\u00fc\u00dfe,<br/><br/>Jelena
