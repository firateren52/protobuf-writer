spend.categoryname = Ausgaben
spend.low = Du gibst mehr aus als du dir leisten kannst. Hast du alle deine Konten mit der App verbunden, auf denen du Einkommen erh\u00e4ltst? H\u00f6here Ausgaben als Einnahmen zu haben ist auf lange Sicht nicht nachhaltig.
spend.medium = Erstelle Budgets, die dir helfen deine Ausgaben stets im Blick zu haben.
spend.high = Gut gemacht! Deine Ausgaben liegen unter deinen Einnahmen. 
save.categoryname = Sparen
save.low = Kann es sein, dass du fast keine Ersparnisse hast? Beginne so schnell wie m\u00f6glich mit dem Sparen, damit du Notfall-R\u00fccklagen hast. Versuche jeden Monat etwas Geld daf\u00fcr beiseite zu legen.
save.medium = Spare bis zu 20% deiner Einnahmen jeden Monat. Achte auf deine Ausgaben mit Hilfe von Budgets.
save.high = Gut gemacht! Halte deine Ersparnisse, damit du jederzeit im Falle eines Notfalls darauf zugreifen kannst. 
borrow.categoryname = Kredite
borrow.low = Du zahlst jeden Monat eine Menge Geld an deine Bank? Versuche deine Kreditkartenschulden zu verringern oder einige deiner Kredite zu schlie\u00dfen.  
borrow.medium = Gibt es eine Kreditkarte, die du nicht brauchst? Versuche deine Kredite & Kreditkartengeb\u00fchren zu minimieren und Konto\u00fcberziehungen zu vermeiden.
borrow.high = Wunderbar! Du wei\u00dft mit Banken umzugehen und beh\u00e4ltst deinen Kontostand im Blick, um keine Zinsen f\u00fcr Dispo & Kredite zu zahlen. 
plan.categoryname = Planung
plan.low = Kann es sein, dass du oft dein Konto \u00fcberziehst? Versuche im Voraus zu planen, wenn eine gr\u00f6\u00dfere Zahlung ansteht: dies hilft hohe \u00dcberziehungszinss\u00e4tze zu sparen.
plan.medium = Behalte deinen Geldfluss im Auge, damit du nicht dein Konto \u00fcberziehst. Die Kosten f\u00fcr \u00dcberziehungszinsen sind hoch und eine bessere Cashflow-Planung kann diese Kosten vermeiden.
plan.high = Super! Das Nicht-Nutzen deines \u00dcberziehungsrahmens spart dir viele unn\u00f6tige & hohe Dispozinsen. Halte dein Konto stets im Gleichgewicht und vermeide hohe \u00dcberziehungsgeb\u00fchren.
